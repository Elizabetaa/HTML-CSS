<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="horizontal">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
        </tr>
        <tr>
            <td>James</td>
            <td>Matman</td>
            <td>Chief Sandwich Eater</td>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Doe</td>
            <td>Chief Sandwich Eater</td>
        </tr>
    </table>
    <table class="vertical">
        <tr>
            <th>First Name</th>
            <td>James</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Matman</td>
        </tr>
        <tr>
            <th>Job Title</th>
            <td>Chief Sandwich Eater</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>Jhon</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Doe</td>
        </tr>
        <tr>
            <th>Job Title</th>
            <td>Chief Sandwich Eater</td>
        </tr>
    </table>

</body>
</html>
