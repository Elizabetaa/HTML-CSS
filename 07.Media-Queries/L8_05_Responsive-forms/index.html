<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Login</legend>
                <p>
                    <span>Username</span>
                    <label for="username"> 
                        <i class="fas fa-user"></i>
                        <input class="fontAwesome" name="username" type="text">
                    </label>
                </p>
                <p>
                    <span>Password</span>
                    <label for="password"> 
                        <i class="fas fa-key"></i>
                        <input name="password" type="password">
                    </label>
                </p>
                <input class="login-btn" type="button" value="Login">
            </fieldset>

        </form>
    </main>
</body>

</html>
